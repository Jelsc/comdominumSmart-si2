  <rect x="22" y="64" width="6" height="6" class="white" rx="1"/>
  <rect x="32" y="64" width="6" height="6" class="white" rx="1"/>
  <rect x="22" y="76" width="6" height="6" class="white" rx="1"/>
  <rect x="32" y="76" width="6" height="6" class="white" rx="1"/>

